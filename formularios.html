<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <!-- 
                <input type="text" id="texto" placeholder="Informe o seu nome...">
                <input type="text" id="texto" value="Lucas"> 
                -->
                <input type="text" id="texto" name="nome">
            </div>
            
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="arquivo">Arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <div>
                <label for="url">url:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>

            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range">
            </div>

            <div>
                <label for="check">Input:</label>
                <input type="checkbox" id="check" name="check">
            </div>

            <div>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio">
            </div>

            <div>
                <label for="reset">Reset:</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

            <br><br>

            <div>
                <!-- <label for="submit">Submit:</label> -->
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>

        </form>
    </main>
</body>
</html>
