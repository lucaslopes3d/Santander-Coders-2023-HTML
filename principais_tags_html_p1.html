<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais tags HTML - Parte I</title>
</head>
<body>
    <!-- Isso aqui é um comentário -->

    <!-- Cabeçalho -->
    <h1>Título principal (h1)</h1>
    <h2>Cabeçalho h2</h2>
    <h3>Cabeçalho h3</h3>
    <h4>Cabeçalho h4</h4>
    <h5>Cabeçalho h5</h5>
    <h6>Cabeçalho h6</h6>

    <!-- Parágrafo -->
    <p>Parágrafo</p>
    <p>Outro parágrafo</p>

    <!-- Quebra de linha -->
    Lucas
    <br>
    Priscila

    <!-- Linha horizontal -->

    <hr>

    <!-- Utilização de Link -->
    <br><br>
    <a href="http://google.com" target="_blank">Site do Google</a>

    
</body>
</html>
